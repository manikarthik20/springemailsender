<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="text-center">
			<h2>Contact Us</h2>
			<p></p>
		</div>
		<div>
			<form th:action="@{/contact}" method="post"
				style="max-width: 600px; margin: 0 auto;" 
				enctype="multipart/form-data">
				<div class="form-group row">
					<label for="fullName" class="col-sm-4 col-form-label">Full
						Name :</label>
					<div class="col-sm-8">
						<input type="text" name="fullname" class="form-control" required minlength="3" maxlength="45">
					</div>
				</div>
				
				
				<div class="form-group row">
					<label for="email" class="col-sm-4 col-form-label">
						E-mail :</label>
					<div class="col-sm-8">
						<input type="text" name="email" class="form-control" required >
					</div>
				</div>
				
				
				<div class="form-group row">
					<label for="subject" class="col-sm-4 col-form-label">
						Subject :</label>
					<div class="col-sm-8">
						<input type="text" name="subject" class="form-control" required minlength="15" maxlength="100">
					</div>
				</div>
				
				
				<div class="form-group row">
					<label for="content" class="col-sm-4 col-form-label">
						Content :</label>
					<div class="col-sm-8">
						<textarea rows="5" name="content" class="form-control" required></textarea>
					</div>
				</div>
				
				
				<div class="form-group row">
					<label for="attachment" class="col-sm-4 col-form-label">
						Attachment :</label>
					<div class="col-sm-8">
						<input type="file" name="attachment" >
					</div>
				</div>
				
				<div class="text-center">
					<input type="submit" value="Send" class="btn btn-primary" />
				</div>

			</form>
		</div>
	</div>
</body>
</html>
